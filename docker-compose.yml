version: '3.7'

services:
  bunny_order:
    build:
      context: .
      dockerfile: Dockerfile
    image: bunny_order:latest
    command: python -m bunny_order
    restart: always
    logging:
      driver: json-file
      options:
        tag: "{{.Name}}"
        max-size: "10m"
        max-file: "3"
    volumes:
      - "C:/proprietary:/opt/signals"
      - bunny_order-cache:/opt/bunny_order/checkpoints
    networks:
      - bunny-net

networks:
  bunny-net:
    external: true

volumes:
  bunny_order-cache: 